name: Country Air Radio News Generator
# Bump FTP action version to v4.3.1
on:
  schedule:
    - cron: '0 11 * * *'   # Runs daily at 11:00 UTC
  workflow_dispatch:

jobs:
  generate_news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gTTS feedparser

      - name: Run generate_news.py
        run: python generate_news.py
      - name: Upload MP3 via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.1
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .
          server-dir: /public_html/auto_news/
          include: CAR_LocalNews_*.mp3
          git-ftp-args: --insecure
      - name: List generated files
        run: ls -lh
