name: Country Air Radio News Generator V2

on:
  workflow_dispatch:

jobs:
  test_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run generate_news.py
        run: python generate_news.py
