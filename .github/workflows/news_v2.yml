name: Country Air Radio News Generator V2

on:
  workflow_dispatch:

jobs:
  generate_news:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install required Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user gTTS feedparser

      # 4️⃣ Run the news generation script
      - name: Run generate_news.py
        run: python generate_news.py

      # 5️⃣ Upload generated MP3s via FTP
      - name: Upload MP3 via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.1
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/auto_news/

      # 6️⃣ List files to verify
      - name: List generated files
        run: ls -lh
