name: Country Air Radio News Generator Test

on:
  workflow_dispatch:

jobs:
  test_generate_news:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python 3.x
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Install required Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install gTTS feedparser

      # 4️⃣ Run the news generation script
      - name: Run generate_news.py
        run: python generate_news.py

      # 5️⃣ List files to verify output
      - name: List files in repo
        run: ls -lh
